<head>

  <style type="text/css">
    .inactive {
      opacity : 0.4;
      filter: alpha(opacity=40); // msie
      background-color: #000;
    }
  </style>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="/nowjs/now.js"></script>
  <script type="text/javascript">
    now.ready(function(){
      var date = new Date();
      now.updateTeam = function(team) {
        $('.applicaker_photo').empty();
        for (member in team) {
          if ((((date.getTime() - team[member].time)/60000) < 15) && team[member].time !== null) {
            $('.applicaker_photo').append('<img class="active" height="125" width="250" src="' + team[member].photo + '" />');
          }
          else {
            $('.applicaker_photo').append('<img class="inactive" height="125" width="250" src="' + team[member].photo + '" />');
          }
        }
      }
      now.harvesterOn();
    });
  </script>
</head> 
<body> 
<div id="applicakers"> 
</div>
<h2>Currently available:</h2>
<div class="applicaker_photo">
</div>
</body>
</html>
